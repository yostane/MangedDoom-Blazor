<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>BlazorDoom</title>
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link href="css/app.css" rel="stylesheet" />
        <link rel="manifest" href="manifest.json" />

        <script></script>

        <script type="module" src="./audioutils.js"></script>
        <script type="module" src="./main.js"></script>
        <script type="module" src="./dotnet.js"></script>
        <link
            rel="preload"
            href="./mono-config.json"
            as="fetch"
            crossorigin="anonymous"
        />
        <link
            rel="prefetch"
            href="./dotnet.wasm"
            as="fetch"
            crossorigin="anonymous"
        />
        <link
            rel="prefetch"
            href="./icudt.dat"
            as="fetch"
            crossorigin="anonymous"
        />
        <link
            rel="prefetch"
            href="./managed/System.Private.CoreLib.dll"
            as="fetch"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div id="install_button" style="visibility: hidden"></div>
        <div id="fps"></div>
        <canvas
            id="canvas"
            width="320"
            height="320"
            style="width: 100%; height: auto; image-rendering: pixelated"
        ></canvas>
    </body>
</html>
